<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" asp-append-version="true" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js" asp-append-version="true"></script>
    <script src="Script/index.js"></script>
</head>
<body>
    <br /><br />
    <div class="container">
        <form>
            <div class="col-md-6" hidden>
                <input type="text" id="txtId" class="form-control"/>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="txtFirstName" class="form-label">First Name</label>
                    <input type="text" id="txtFirstName" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="txtLastName" class="form-label">Last Name</label>
                    <input type="text" id="txtLastName" class="form-control" required />
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="txtGender" class="form-label">Gender</label>
                    <input type="text" id="txtGender" class="form-control" required />
                </div>
                <div class="col-md-6">
                    <label for="txtCity" class="form-label">City</label>
                    <input type="text" id="txtCity" class="form-control" required />
                </div>
            </div>
            <br />
            <div class="col-12">
                <button type="button" class="btn btn-primary" id="btnCreateEmp" onclick="createEmployee()">Create</button>
                <button type="button" class="btn btn-primary" id="btnUpdateEmp" disabled>Update</button>
            </div>
        </form>
        <br />
        <table id="tblEmployee" class="table table-bordered table-striped" width="100%">
            <thead>
                <tr>
                    <th>
                        First Name
                    </th>
                    <th>
                        Last Name
                    </th>
                    <th>
                        Gender
                    </th>
                    <th>
                        City
                    </th>
                    <th>
                        Action
                    </th>
                </tr>
            </thead>

        </table>

    </div>
</body>
</html>
